<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageTag</title>
    <style>
        html{
            background-color: cadetblue;
            font-weight: bold;
        }
        img ,a{
            max-width: 500px;
            box-shadow: rgba(100,100,111,0.2) 0px 7px 29px 0px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <a href="./Images/cat2.png" target="_blank">
    <img src="./Images/cat1.png" alt="my cat img" width="100%" height="auto" usemap="#map">

    <map name="map"></map>

</a>
</body>
</html>
