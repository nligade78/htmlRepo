<!-- Html Heading elements -->

<!-- The <h1> to <h6> tags create headings in HTML, where <h1> is the biggest and most important, and <h6> is the smallest and least important.    -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
     <h1> The Best HTML TAG</h1>
     <h2> The Best HTML TAG</h2>
     <h3> The Best HTML TAG</h3>
     <h4> The Best HTML TAG</h4>
     <h5> The Best HTML TAG</h5>
     <h6> The Best HTML TAG</h6>
    </body>
    </html>

<!-- Notes   -->

<!--The tag element name is case-insensitive -->
