<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Watch App</title>
    <link rel="shortcut icon" href="favicon/favicon.jpg" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png" alt="Search Icon"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain image" class="weather-icon">
            <h1 class="temp">28Â°C</h1>
            <h2 class="city">New York</h2>
     
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="humidity image">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="wind image">
                <div>
                    <p class="wind">5 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js" ></script>
</body>
</html>
