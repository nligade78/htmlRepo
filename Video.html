<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>
<body>
    <h3>Video Tag HTML</h3>

    <video controls>
        <source src="" type="video/mp4">
    </video>
</body>
</html>
