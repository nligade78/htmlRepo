<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H Tag Info</title>
</head>
<body>
    <h1>h1 : Typically, larger and bold, around 24px to 36px or even larger</h1>
    <h2>h2 : Slightly smaller, around 18px to 30px</h2>
    <h3>h3 : Smller than h2, around 16px to 24px</h3>
    <h4>h4 : Generally, around 14px to 20px</h4>
    <h5>h5 : Smaller, often around 12px to 18px</h5>
    <h6>h6 : The smallest, often around 10px to 16px</h6>
    
</body>
</html>
